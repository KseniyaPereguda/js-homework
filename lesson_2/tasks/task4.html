<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<title>Document</title>
</head>
<body>
	<h1>Задача 4</h1>
	<p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
	<script>
		//ввод необходимых данных
		let centimeterLength = parseFloat(prompt('Введите длину в см'));
		//находим результат 
		let meterLength = centimeterLength / 100;
		let kilometerLength = meterLength / 1000;
		//вывод результата
		document.write(`Метров: ${meterLength} <br> Километров: ${kilometerLength}`);
	</script>
</body>
</html>
