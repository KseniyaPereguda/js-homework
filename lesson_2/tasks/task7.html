<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<h1>Задача 7</h1>
	<p> Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
	<script>
		//ввод необходимых данных
		let minMonth = 1;
		let maxMonth = 12;
		let minDay = 0;
		let maxDay = 6;
		let randomMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1));
		let randomDay =  minDay + Math.floor(Math.random() * (maxDay - minDay + 1));
		//находим результат 
		let sum = randomMonth + randomDay;
		//вывод результата
		document.write(`Сумма: ${sum}`);
	</script>
</body>
