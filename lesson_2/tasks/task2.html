<body>
	<h1>Задача 2</h1>
	<p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
	<script>
		//ввод необходимых данных
		let birthYear = parseInt(prompt('Введите год рождения'));
		let thisYear = parseInt(prompt('Введите год рождения'));
		//находим результат 
		let age = thisYear - birthYear;
		//вывод результата
		document.write(`Возраст: ${age}`);
	</script>
