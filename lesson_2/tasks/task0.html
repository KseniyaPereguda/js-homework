<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<title>Document</title>
</head>
<body>
	<h1>Задача 0</h1>
	<p>Обчислити значення виразів </p>
	<img src="./task0.jpg" alt="task 0"> <br>
	<script>
		//ввод необходимых данных
		let a = parseFloat(prompt('Введите а'));
		let b = parseFloat(prompt('Введите b'));
		let c = parseFloat(prompt('Введите c'));
		//находим результат
		let s1 = a + 12 + b;
		let s2 = Math.sqrt((a + b) / (2*a));
		let s3 = Math.cbrt((a+b)*c);
		let s4 = Math.sin(a / (-b));
		//вывод результа
		document.write(`s1 = ${s1} <br>
		s2 = ${s2.toFixed(2)} <br>
		s3 = ${s3.toFixed(2)} <br>
		s4 = ${s4.toFixed(2)}`);
	</script>
</body>
</html>
