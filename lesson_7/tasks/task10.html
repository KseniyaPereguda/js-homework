<h1>Задача 10</h1>
<p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.</p>
<script>
  function negative(num1, num2, num3, num4, num5) {
    let count = 0;
    let sum = 0;
    let average = 0;
    if (num1 > 0) {
      sum = sum + num1;
      count++
    }
    if (num2 > 0) {
      sum = sum + num2;
      count++
    }
    if (num3 > 0) {
      sum = sum + num3;
      count++
    }
    if (num4 > 0) {
      sum = sum + num4;
      count++
    }
    if (num5 > 0) {
      sum = sum + num5;
      count++
    }
    average = sum / count
    return average;
  }
  document.write(`Среднее значение - ${negative(4, 7, -9, 2, -8).toFixed(2)}`)
</script>
