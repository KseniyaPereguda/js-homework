<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Document</title>
</head>
<body>
<h1>Задача 7</h1>
<p>Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)
</p>
<script>
  function randomImg (imgPath1, imgPath2, imgPath3, imgPath4) {
    let randomNumber = 1 + Math.floor(Math.random() * 4);
    if (randomNumber === 1) {
      document.write(`<img src="${imgPath1}" style="width:200px" alt="img">`);
    }
    if (randomNumber === 2) {
      document.write(`<img src="${imgPath2}" style="width:200px" alt="img">`);
    }
    if (randomNumber === 3) {
      document.write(`<img src="${imgPath3}" style="width:200px" alt="img">`);
    }
    if (randomNumber === 4) {
      document.write(`<img src="${imgPath4}" style="width:200px" alt="img">`);
    }
  }
  randomImg("../img/img1.png", "../img/img2.png", "../img/img3.png", "../img/img4.png");
</script>
</body>
</html>
