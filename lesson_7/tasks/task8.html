<h1>Задача 8</h1>
<p>Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди переходимо при кліку на зображення (тег img повине знаходитись у середині тега a: <a> <img src=”шлях”> </a>)
</p>
<div>

</div>
<script>
  function banner (img, header, link) {
    document.write(`<h1>${header}</h1>`)
    document.write(`<a href="${link}"><img src="../img/${img}" alt="img"></a>`)
  }
  banner("img1.png", "фрукты", "https://5fruits.by/")
</script>
