<h1>Задача 6</h1>
<p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим
    повідомленням).</p>
<script>
    function table(row, column) {
        document.write('<table border="2px">')
        for (let i = 1; i <= row; i++) {
            document.write('<tr>')
            for (let j = 1; j <= column; j++) {
                document.write('<td>1</td>')
            }
            document.write('</tr>')
        }
        document.write('</table>')
    }
    table(4, 3);
</script>
