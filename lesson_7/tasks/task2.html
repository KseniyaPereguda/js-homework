<h1>Задача 2</h1>
<p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
<script>
    function day(number) {
        if (number === 6 || number === 7) {
            return 'Выходной'
        } else if (number > 0 && number <= 5 ) {
            return 'Рабочий'
        } else {
            return 'Неправильное значение'
        }
    }
    document.write(day(7))
</script>
