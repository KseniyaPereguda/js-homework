<h1>Задача 3</h1>
<p>Створити окремі функції, які для 4 чисел знаходять:
    1)суму;
    2)добуток;
    3)середнє арифметичне;
    4)мінімальне значення.
</p>
<script>
    function sum(num1, num2, num3, num4) {
        return num1 + num2 + num3 + num4;
    }

    function multiplication(num1, num2, num3, num4) {
        return num1 * num2 * num3 * num4;
    }

    function average(num1, num2, num3, num4) {
        return (num1 + num2 + num3 + num4) / 4;
    }

    function min(num1, num2, num3, num4) {
        let min = num1;
        if (min > num2) {
            min = num2;
        }
        if (min > num3) {
            min = num3;
        }
        if (min > num4) {
            min = num4;
        }
        return min;
    }
    document.write(sum(6, 2, 9, 1));
    document.write('<br>');
    document.write(average(9, 14, 25, 7));
    document.write('<br>');
    document.write(min(1, 8, 5, 3));
</script>
