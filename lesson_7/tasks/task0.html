<h1>Задача 0</h1>
<p> Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>
<script>
    function season(month) {
        switch (month) {
            case 12:
            case 1:
            case 2:
                return 'Зима';
            case 3:
            case 4:
            case 5:
                return 'Весна';
            case 6:
            case 7:
            case 8:
                return 'Лето';
            case 9:
            case 10:
            case 11:
                return 'Осень';
        }
    }
    document.write(season(8));
</script>
