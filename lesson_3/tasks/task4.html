<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<title>Document</title>
</head>
<body>
	<h1>Задача 4</h1>
	<p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).</p>
	<script>
		//ввод необходимых данных
		let userAge = parseInt(prompt('Введите свой возраст'));
		//находим результат 
		if (userAge <= 5) {
			document.write('Ребенок ходит в детский сад')
		} else if (userAge <= 17 && userAge >= 5) {
			document.write('Школьник');
		} else if (userAge >= 18 && userAge <= 23) {
			document.write('Студент');
		} else if (userAge >= 24 && userAge <= 60) {
			document.write('Работник');
		} else {
			document.write ('Пенсионер')
		}
	</script>
</body>
</html>
