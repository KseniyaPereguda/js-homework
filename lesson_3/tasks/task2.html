<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<title>Document</title>
</head>
<body>
	<h1>Задача 2</h1>
	<p>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</p>
	<script>
		//ввод необходимых данных
		let productPrice = parseFloat(prompt('Введите стоимость товара'));
		let moneyAmount = parseFloat(prompt('Введите количество денег'));
		//находим результат 
		if (moneyAmount > productPrice) {
			document.write('Желаете купить лотерею за 4 грн?');
		} else if (moneyAmount < productPrice) {
			document.write('У вас недостаточно средств');
		} else {
			document.write('Спасибо за покупку!');
		}
	</script>
</body>
</html>
