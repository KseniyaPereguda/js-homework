<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<title>Document</title>
</head>
<body>
	<h1>Задача 6</h1>
	<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
	<script>
		//ввод необходимых данных
		let dayNumber = parseInt(prompt('Введите номер дня недели'));
		let dayName;
		//находим результат
		switch (dayNumber) {
			case 1: dayName = "Понедельник"
				break;
			case 2: dayName = "Вторник"
				break;
			case 3: dayName = "Среда"
				break;
			case 4: dayName = "Четверг"
				break;
			case 5: dayName = "Пятница"
				break;
			case 6: dayName = "Суббота"
				break;
			case 7: dayName = "Воскресенье"
				break;
			default: dayName = "Неверное значение"
				break;
		}
		//вывод результата
		document.write(dayName);
	</script>
</body>
</html>
