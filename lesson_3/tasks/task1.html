	<h1>Задача 1</h1>
	<p> З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>
	<script>
		//ввод необходимых данных
		let firstName = (prompt('Введите имя первого ребенка'));
		let secondName = (prompt('Введите имя второго ребенка'));
		let sweetsAmount1 = (prompt('Введите количество конфет у первого ребенка'));
		let sweetsAmount2 = (prompt('Введите количество конфет у второго ребенка'));
		//находим результат
		let resultName
		if (sweetsAmount1 > sweetsAmount2) {
			resultName = firstName;
			document.write(resultName);
		} else if (sweetsAmount2 > sweetsAmount1) {
			resultName = secondName;
			document.write(resultName);
		} else {
			document.write('Количество конфет равно');
		}
	</script>
