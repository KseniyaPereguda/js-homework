<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<title>Document</title>
</head>
<body>
	<h1>Задача 3</h1>
	<p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
	<script>
		let minNumber = 1;
		let maxNumber = 5;
		let randomNumber = minNumber + Math.floor(Math.random()*(maxNumber - minNumber + 1));
		let number = prompt('Попроуй угадать число от 1 до 5')
		if (number == randomNumber) {
			document.write('Поздравляю! Вы угадали!');
		} else {
			let secondNumber = prompt('Вторая попытка');
			if (secondNumber == randomNumber) {
				document.write('Поздравляю! Вы угадали!');
			} else {
				document.write(`Вы не угадали, было загадано число ${randomNumber}`)
			}	
		}
	</script>
</body>
</html>
