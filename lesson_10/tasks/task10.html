<body>
<h1>Задача 10</h1>
<p>Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000).Знайти першу ціну, що більше за 1000
</p>
<script>
	let prices = [];
	const period = 30;
	for (let i = 0; i < period; i++) {
		prices.push(1 + Math.floor(Math.random() * 10000))
	}
	document.write(`Цены за весь период: ${prices} <br>`);
	let firstPriceMoreThan1000 = prices.find((price) => (price > 1000));
	document.write(`Первая цена, которая больше 1000: ${firstPriceMoreThan1000}`);
</script>
</body>
