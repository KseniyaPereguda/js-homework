<h1>Задача 5</h1>
<p>Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000).Підрахувати кількість змін цін
</p>
<script>
	let prices = [];
	const period = 30;
	for (let i = 0; i < period; i++) {
		prices.push(1 + Math.floor(Math.random() * 10000))
	}
	document.write(`Цены за весь период: ${prices} <br>`);
	let countOfPriceChanges = prices.reduce((count, el, ind, baseArr) => (el !== baseArr[ind-1] ? count + 1 : count), 0);
	document.write(`Количество изменений цен: ${countOfPriceChanges}`);
</script>
