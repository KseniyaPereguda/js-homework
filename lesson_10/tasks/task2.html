<h1>Задача 2</h1>
<p> Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000).Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.
</p>
<script>
   let prices = [];
	const period = 30;
	for (let i = 0; i < period; i++) {
		prices.push(1 + Math.floor(Math.random() * 10000))
	}
	document.write(`Цены за весь период: ${prices} <br>`);
	let numberMore1000 = prices.reduce((result, price, ind) => {
		if (price > 1000) result.push(ind);
		return result;
	}, [])
	document.write(`Номера цен больше 1000: ${numberMore1000}`);
</script>
