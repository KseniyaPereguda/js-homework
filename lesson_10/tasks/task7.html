<body>
<h1>Задача 7</h1>
<p>Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000).Визначати, чи усі ціни більше за 1000
</p>
<script>
   let prices = [];
	const period = 30;
	for (let i = 0; i < period; i++) {
		prices.push(1 + Math.floor(Math.random() * 10000))
	}
	document.write(`Цены за весь период: ${prices} <br>`);
	if (prices.every((price) => price > 1000)) document.write('Yes')
   else document.write('No');
</script>
