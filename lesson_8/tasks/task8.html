<body>
<h1>Задача 8</h1>
<p> Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином значеннями
    від -500 до 500). Надаючи користувачу можливість вибирати номери елементів (поки він не відмовиться). Знаходити
    сумарний виграш.</p>
<script>
    let win = [];
    let sum = 0;
    let userSolution = true;

    function winningAmount(win) {
        for (let i = 0; i < 30; i++) {
            let randomAmount = -500 + Math.floor(Math.random() * (500 - -500 + 1));
            win.push(randomAmount);
        }
        return win;
    }

    winningAmount(win);

    do {
        let userAnswer = prompt('Введите номер от 1 до 30');
        sum += win[userAnswer - 1];
        alert(`Ваш выигрыш составляет: ${win[userAnswer - 1]}, итоговый выигрыш составляет: ${sum}`)
        userSolution = confirm('Хотите продолжить игру?');
    } while (userSolution);

</script>
</body>
</html>
