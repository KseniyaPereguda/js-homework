<h1>Задача 16</h1>
<p>Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.</p>
<script>
    let weeksNumber = parseInt(prompt('Введите количество недель'));
    let sum = 0;
    let weekSum = 0;
    let dayIncome = 0;
    for (let k = 1; k <= weeksNumber; k++) {
        for (let i = 0; i < 7; i++) {
            dayIncome = 1 + Math.floor(Math.random() * 300);
            weekSum += dayIncome
        }
        document.write(`Прибыль за неделю ${k} составила ${weekSum}$ <br>`);
        sum += weekSum
    }
    document.write(`<br>Общая прибыль составила ${sum}$.`);
</script>
</body>
