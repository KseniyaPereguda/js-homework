<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
<h1>Задача 11</h1>
<p>Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.</p>
<script>
    let startRange = parseInt(prompt('Введите начальное число диапазона'));
    let endRange = parseInt(prompt('Введите конечное число диапазона'));
    let sum = 0;
    let count = 0;
    for (let i = startRange; i <= endRange; i++) {
        if (i % 2 !== 0) {
            sum = sum + i;
            count++;
            if (count >= 5) {
                break;
            }
        }
    }
    document.write(sum);
</script>
</body>
</html>
