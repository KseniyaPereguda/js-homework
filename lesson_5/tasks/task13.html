    <meta charset="UTF-8">

<body>
<h1>Задача 13</h1>
<p>Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К снарядів користувач намагається потопити корабель.</p>
<script>
    let rowCount = parseInt(prompt('Введите количество рядов'));
    let columnCount = parseInt(prompt('Введите количество строк'));
    let shellCount = parseInt(prompt('Введите количество сарядов'));
    let shipPositionRow = 1 + Math.floor(Math.random() * rowCount);
    let shipPositionColumn = 1 + Math.floor(Math.random() * columnCount);
    let userRow;
    let userColumn;
    for (let i = 1; i <= shellCount; i++) {
        userRow = parseInt(prompt('Введите номер ряда'));
        userColumn = parseInt(prompt('Введите номер строки'));
        if (userRow === shipPositionRow && userColumn === shipPositionColumn) {
            document.write('Вы выиграли');
            break;
        }
    }
    if (userRow !== shipPositionRow || userColumn !== shipPositionColumn) {
        document.write(`Вы проиграли. Позиция корабля: ряд - ${shipPositionRow}, строка - ${shipPositionColumn}`)
    }

</script>
</body>
</html>
