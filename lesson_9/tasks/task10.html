<h1>Задача 10</h1>
<p>Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.</p>
<script>
  function amountOfTax (prices) {
    let taxPaid = [];
    for (let price of prices) {
      taxPaid.push((price * 0.2).toFixed(2));
    }
    return taxPaid;
  }
  let prices = [340, 230, 510, 276, 49, 115, 573, 89, 245];
  document.write(`${amountOfTax(prices).join(', ')}`);
</script>
