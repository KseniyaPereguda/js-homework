<h1>Задача 9</h1>
<p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>
<script>
    function firstLetterOfNames (names) {
        let firstLetters = [];
        for (let name of names) {
            firstLetters.push(name[0][0])
        }
        return firstLetters;
    }
    let names = ['Мария', 'Иван', 'Сергей', 'Анна', 'Михаил', 'Илья', 'Олег', 'Андрей'];
    document.write(`${firstLetterOfNames(names)}`)
</script>
