<body>
<h1>Задача 8</h1>
<p>Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</p>
<script>
    function startWithLetterA(numbers) {
        let newArray = [];
        for (let num of numbers) {
            if (num[0] === "A") {
                newArray.push(num)
            }
        }
        return newArray;
    }

    let carNumbers = ['AB1657NB', 'B16B', 'C4567N', 'V345bV', 'AS65', 'F678F'];
    document.write(`${startWithLetterA(carNumbers)}`);
</script>
</body>
</html>
